    // Global variables
    var radius = 200;
    var circles = [];

    function onKeyDown(event) {
      if(keyData[event.key]) {
        var center = new Point(view.size) * Point.random();
        var circle = new Path.Circle(center, radius);
        circle.fillColor = keyData[event.key].color;
        keyData[event.key].sound.play();
        circles.push(circle);
      }
    }

    // animate colors
    function onFrame(event){
      for(var i = 0; i < circles.length; i++) {
        circles[i].fillColor.hue += 1;
        circles[i].scale(0.9);
        if(circles[i].area < 1) {
          circles[i].remove();
          circles.splice(i, 1);
          console.log(circles);
        }
      }
    }
