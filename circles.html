<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Patatap Clone</title>
  <meta name="description" content="DESCRIPTION">
  <script type="text/javascript" src="assets/js/paper-full.js"></script>
  <script type="text/paperscript" canvas="myCanvas">

    var radius = 50;
    var circles = [];

    function onKeyDown(event) {
      // random color
      var color = new Color(Math.random(), Math.random(), Math.random());
      // random location
      var center = new Point(view.size) * Point.random();
      // generate circle
      var circle = new Path.Circle(center, radius);
      // color the circle
      circle.fillColor = color;
      // add this circle to the family
      circles.push(circle);
    }

    // animate colors
    function onFrame(event){
      for(var i = 0; i < circles.length; i++) {
        circles[i].fillColor.hue += 1;
        circles[i].scale(0.85);
      }
    }
  </script>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <canvas id="myCanvas" resize></canvas>
</body>
 </html>
