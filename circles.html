    // Global variables
    var radius = 200;
    var circles = [];

    // Make cirlces and play sounds
    function onKeyDown(event) {
      if(keyData[event.key]) {
        // make circle
        var center = new Point(view.size) * Point.random(); // calc random center
        var circle = new Path.Circle(center, radius); // make the circle
        circle.fillColor = keyData[event.key].color; // paint it
        keyData[event.key].sound.play(); // play sound
        circles.push(circle); // add to the cirlces array
      }
    }

    // animate colors
    function onFrame(event){ // onFrame is the animate function by paper.js
      for(var i = 0; i < circles.length; i++) {
        circles[i].fillColor.hue += 1; // animate the hue
        circles[i].scale(0.9); // animate the size
        if(circles[i].area < 1) { // if circle is not visiable
          circles[i].remove(); // remove from project
          circles.splice(i, 1); // remove circle from global array of cirlces
        }
      }
    }
